<style>
.topleft {
  position: absolute;
  top:10px;
  left: 35px;
  font-size: 10px;
  color:white;
  font-family: "Sofia", sans-serif;
  font-weight:bolder;
  text-decoration:none;
}
.topright{
  position: absolute;
  top: 10px;
  right: 35px;
  font-size: 60px;
  font-weight:bolder;
  font-family: "Sofia", sans-serif;
  text-decoration:none;

  }






.glow {
        font-size: 48px;
        color: #ffffff;
        text-align: center;
        -webkit-animation: glow 1s ease-in-out infinite alternate;
        -moz-animation: glow 1s ease-in-out infinite alternate;
        animation: glow 1s ease-in-out infinite alternate;
      }
      @-webkit-keyframes glow {
        from {
          text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000,
                       0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
        }
        to {
          text-shadow: 0 0 20px #eeeeee, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6,
                       0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
        }
  }

body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.sbar input[type=text] {
  position: absolute;
  padding: 20px;
  font-size: 20px;
  border: 1px solid grey;
  float: left;
  width: 50%;
  background: white;
  top:45%;
  bottom: 45%;
  left: 25%;
  right: 20%;
  border-radius:20px;
}

form.sbar :hover{
  background:linear-gradient(#141e30, #243b55);
  box-shadow: 0 0 50px black;
}


form.sbar button {
  position: absolute;
  float: left;
  width: 5%;
  padding: 20px;
  background: black;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
  top:45%;
  bottom: 45%;
  left: 70%;
  right: 20%;
  border-radius:20px;
  text-align:center;
}

form.sbar :hover{
  background:linear-gradient(#141e30, #243b55);
  box-shadow: 0 0 50px black;
}

.text-center {
  text-align: center;
  position: absolute;
	top:30%;
	bottom: 0;
	left: 0;
	right: 0;
}





.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:linear-gradient(#141e30, #243b55);
   color: white;
   text-align: center;
}

.fa-facebook{
  text-decoration:none;
}

.fa-instagram{
  text-decoration:none;
}
</style>

<body style="background:linear-gradient(#141e30, #243b55);">

<a style="text-decoration:None;font-size:35px;" href="#" class="topleft glow">Stock-o-Lysis</a>
<a style="text-decoration:None;font-size:35px;" href="/logout/" class="topright glow">Log-Out</a>
<h1 class="text-center" style="color:white;font-size:25px;">{{message}}</h1>
<form class="sbar" method="POST" action="/details/" style="margin:auto;max-width:300px;">{%csrf_token%}
    <input type="text" placeholder="Enter the stock code..." name="search" id="search">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>

<div class="footer">
    <a href="#" style="font-size:20px;" class="fa fa-facebook glow"></a>&nbsp;&nbsp;&nbsp;
<a href="#" style="font-size:20px;" class="fa fa-instagram glow"></a>
    <p class="glow" style="font-size:20px;font-family:'Sofia', sans-serif;">Learno-Vision © 2021</p>
</div>
</div>
</body>
</html>
